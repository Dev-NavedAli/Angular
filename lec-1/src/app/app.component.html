<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>ROOT COMPONENT</h1>
    <h1>TO DO LIST</h1>

    <input type="text" [(ngModel)]="task" style="height: 25px">
    <button (click)="addTask()" style="padding: 10px; width: 80px; margin-left: 10px; ">Add</button>

    <ol>
        @for(task of taskList; track task){
        <li>{{task.task}} <span><button (click)="removeTask(task.id)" >Delete</button></span> </li>
        }

    </ol>





</body>

</html>
