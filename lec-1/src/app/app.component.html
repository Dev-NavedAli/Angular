<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Reactive Forms</h1>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <input type="text" placeholder=" enter the name " formControlName="name" >
        <span class="error" *ngIf="name?.hasError('required')">Name is Required . </span> &nbsp;
        <span class="error" *ngIf="name?.invalid && (name?.dirty || name?.touched)">Please Enter UserName</span>
        <br><br>
        <input type="password" placeholder="enter the password" formControlName="password" >
        <span class="error" *ngIf="password?.hasError('required')" >Password is Required .</span> &nbsp;
        <span class="error" *ngIf="password?.invalid" > Password must be 8 characters or long </span>
        <br><br>
        <input type="text" placeholder="enter the email" formControlName="email" >
        <span class="error" *ngIf="email?.hasError('required')" > Please Enter the Email </span>
        <span class="error" *ngIf="email?.invalid" > Email is invalid </span>
        <br><br>
        <button (click)="onSubmit()" >Submit</button>
    </form>
</body>

</html>
