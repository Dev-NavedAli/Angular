<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>App Component</h1>
    <button (click)="getProductsData()">Get the Product Data</button>
    @for(product of productList; track product){
        <ul>
            <li><b>Name:</b>{{product.title}}</li>
            <li><b>Price:</b>{{product.price}}</li>
            <li><b>Cateogery:</b>{{product.category}}</li>
            <li><b>Rating:</b>{{product.rating}}</li>
            <img src="{product.thumbnail}" alt="">
        </ul>
    }
    <app-user></app-user>
</body>
</html>
