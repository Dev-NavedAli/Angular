<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Basic Routing</h1>
    <ul>
        @for(user of users; track user.id){
            <li><a routerLink="/user/{{user.id}}/{{user.name}}">{{user.name}}</a></li>
        }
    </ul>
    <router-outlet />  
</body>

</html>
