<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Reactive Forms</h1>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <input type="text" placeholder=" enter the name " formControlName="name" >
        <br><br>
        <input type="password" placeholder=" enter the name " formControlName="password" >
        <br><br>
        <input type="text" placeholder="enter the email" formControlName="email" >
        <br><br>
        <button>Submit</button>
        <button type="button" (click)="setValue()" >Set Value</button>
    </form>
    <h1>{{this.profileForm.value.name}}</h1>
    <h1>{{this.profileForm.value.password}}</h1>
    <h1>{{this.profileForm.value.email}}</h1>
</body>

</html>
