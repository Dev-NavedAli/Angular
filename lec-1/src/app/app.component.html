<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Template Driven Forms</h1>

    <form #userForm="ngForm" (ngSubmit)="addDetails(userForm.value)">
        <input type="text" name="name" placeholder="enter the name" ngModel >
        <br><br>
        <input type="password"  name="password" placeholder="enter the password" ngModel >
        <br><br>
        <select name="gender" ngModel >
            <option value="">Select Gender </option>
            <option value="male">Male </option>
            <option value="female">Female </option>
        </select> &nbsp;
        <input type="range"  ngModel name="range" min="0" max="20">
        <br><br>
        <button>Add User</button>
    </form>
   
    <h1>{{userDetails?.name}}</h1>
    <h1>{{userDetails?.password}}</h1>
    <h1>{{userDetails?.gender}}</h1>
    <h1>{{userDetails?.range}}</h1>
</body>

</html>
